<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Saket's Website | Eye</title>
    <link rel="shortcut icon" href="../../images/blue-thumbs-up-icon.png"/>

    <script src="main.js" defer></script>

    <style>
        body {
            background-color: #000;
            color: #fff;
            padding: 0;
            margin: 0;
        }
        main {
            display: grid;
            place-items: center;
            min-height: 100vh;
            position: relative;
        }

        .eye{
            height: 80px;
            border-radius: 100px;
        }

        #eyes, #eyes img {
            position: absolute;
        }
    </style>

</head>

<body>

    <main>

        <img id="anchor" src="rick.png">

        <div id="eyes">
            <img class="eye" id="Reye1" src="eye.png" style="top: -158px; right: -176px;">
            <img class="eye" id="Reye2" src="eye.png" style="top: -161px; right: -291px;">

            <img class="eye" id="Meye1" src="eye.png" style="top: 108px; right: 97px;">
            <img class="eye" id="Meye2" src="eye.png" style="top: 87px; right: -21px;">
        </div>

    </main>

</body>

</html>
